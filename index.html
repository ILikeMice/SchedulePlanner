<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchedulePlanner</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="maindiv">
        <div class="options">
            <div class="scale">
                Scale: 
                <input id="scaleinp" class="scaleinp" type="number" min="1" max="8" value="1" oninput="setscale()">
            </div>
            
        </div>
        <div class="calendar">
            <div class="datebar">
                <div class="datediv">Wed. 29.01</div>
                <div class="datediv">Thu. 30.01</div>
                <div class="datediv">Fri. 31.01</div>
                <div class="datediv">Sat. 01.02</div>
                <div class="datediv">Sun. 02.02</div>
                <div class="datediv">Mon. 03.02</div>
                <div class="datediv">Tue. 04.02</div>
            </div>
            <div class="days" id="days">
                <div class="day" id="1">
                    <div class="event" id="1-1" >
                        <div class="eventrow">
                            <span class="timespan" >0:00</span>
                        </div>
                        <span class="namespan" onmousedown="startdrag(this.parentNode.id)">Testing</span>
                        <div class="eventrow">
                            <span class="resizespan rightresize" onmousedown="startresize(this.parentNode.parentNode.id)">══</span>
                            <span class="timespan righttime">11:00</span>
                        </div>
                        
                    </div>
                    <div class="event" id="1-2">
                        <div class="eventrow">
                            <span class="timespan">10:30</span>
                        </div>
                        <span class="namespan">Testing</span>
                        <div class="eventrow">
                            <span class="resizespan rightresize" onmousedown="startresize(this.parentNode.parentNode.id)">══</span>
                            <span class="timespan righttime">11:00</span>
                        </div>
                        
                    </div>
                    <div class="event" id="1-3">
                        <div class="eventrow">
                            <span class="timespan">10:30</span>
                        </div>
                        <span class="namespan">Testing</span>
                        <div class="eventrow">
                            <span class="resizespan rightresize" onmousedown="startresize(this.parentNode.parentNode.id)">══</span>
                            <span class="timespan righttime">11:00</span>
                        </div>
                        
                    </div>
                </div>
                <div class="day" id="2">
                    <div class="event" id="2-1 ">
                        <div class="eventrow">
                            <span class="timespan">10:30</span>
                        </div>
                        <span class="namespan">Testing</span>
                        <div class="eventrow">
                            <span class="resizespan rightresize" onmousedown="startresize(this)">══</span>
                            <span class="timespan righttime">11:00</span>
                        </div>
                    </div>
                </div>
                <div class="day" id="3"></div>
                <div class="day" id="4"></div>
                <div class="day" id="5"></div>
                <div class="day" id="6"></div>
                <div class="day" id="7"></div>
            </div>
            <div class="addbar">
                <button class="addbtn" onclick="addevent(1)">Add Event...</button>
                <button class="addbtn" onclick="addevent(2)">Add Event...</button>
                <button class="addbtn" onclick="addevent(3)">Add Event...</button>
                <button class="addbtn" onclick=addevent(4)>Add Event...</button>
                <button class="addbtn" onclick="addevent(5)">Add Event...</button>
                <button class="addbtn" onclick="addevent(6)">Add Event...</button>
                <button class="addbtn" onclick="addevent(7)">Add Event...</button>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
